{% extends "base.html" %}

{% block title %}Todo Details{% endblock %}

{% block content %}
<h1>Todo Details</h1>
<div id="todo-details">
    <p><strong>Title:</strong> <span id="todo-title"></span></p>
    <p><strong>Description:</strong> <span id="todo-description"></span></p>
    <p><strong>Status:</strong> <span id="todo-status"></span></p>
    <button id="edit-todo-btn">Edit</button>
    <button id="delete-todo-btn">Delete</button>
</div>
<div id="edit-todo-form" style="display: none;">
    <h2>Edit Todo</h2>
    <form>
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="title" required>
        <label for="edit-description">Description:</label>
        <input type="text" id="edit-description" name="description">
        <label for="edit-status">Status:</label>
        <select id="edit-status" name="status">
            <option value="false">Not Completed</option>
            <option value="true">Completed</option>
        </select>
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
